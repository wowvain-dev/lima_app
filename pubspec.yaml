name: lima
description: Aplicatie cu exercitii interactive pentru copii.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

module:
  androidX: true

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # Data structures
  stack: ^0.2.1 
  tuple: ^2.0.0

  # State management 
  stacked: ^2.3.13
  stacked_hooks:
  flutter_hooks:

  # Navigation 
  auto_route: 
  stacked_services:

  # Inversion of Control (IoC)
  get_it: 
  injectable:

  # Animation
  animated_text_kit: ^4.2.2
  rive: ^0.9.0
  # realm: ^0.4.0+beta
  device_info_plus: ^4.1.2
  flutter_switch: ^0.3.2
  keyboard_event: ^0.3.2

  # Setting min/max width and height for the application window.
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding
      path: plugins/window_size
  flutter_svg: ^1.1.5
  iconsax: ^0.0.8
  line_icons: ^2.0.1
  iconly: ^1.0.1
  motion: ^1.3.3
  toast: ^0.3.0
  fraction: ^4.1.4
  switcher: ^1.0.0
  reorderables: ^0.5.1
  audioplayers: ^1.1.1
  logging: ^1.1.0
  virtual_keyboard_flutter: ^1.0.0
  resize: ^1.0.0
  icon_decoration: ^1.0.1
  widget_mask: ^1.0.0+0

  # Components


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  # Build Tool
  build_runner:

  # Generators
  auto_route_generator:
  injectable_generator:

flutter:

  uses-material-design: true
  
  fonts: 
    - family: Poppins
      fonts: 
        # THIN
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins-ThinItalic.ttf
          weight: 100
          style: italic

        # EXTRALIGHT
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-ExtraLightItalic.ttf
          weight: 200
          style: italic

        # LIGHT
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-LightItalic.ttf
          weight: 300
          style: italic

        # REGULAR 
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic

        # MEDIUM
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic

        # SEMIBOLD
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic

        # BOLD
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700 
        - asset: assets/fonts/Poppins-BoldItalic.ttf
          style: italic
          weight: 700

        # EXTRABOLD
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-ExtraBoldItalic.ttf
          weight: 800
          style: italic
  
        # BLACK
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900 
        - asset: assets/fonts/Poppins-BlackItalic.ttf
          weight: 900
          style: italic

    - family: Dosis
      fonts:
        # REGULAR
        - asset: assets/fonts/Dosis-Regular.ttf

        # EXTRALIGHT
        - asset: assets/fonts/Dosis-ExtraLight.ttf
          weight: 200

        # LIGHT
        - asset: assets/fonts/Dosis-Light.ttf
          weight: 300

        # MEDIUM
        - asset: assets/fonts/Dosis-Medium.ttf
          weight: 500

        # SEMIBOLD
        - asset: assets/fonts/Dosis-SemiBold.ttf
          weight: 600

        # BOLD
        - asset: assets/fonts/Dosis-Bold.ttf
          weight: 700

        - asset: assets/fonts/Dosis-ExtraBold.ttf
          weight: 800


    - family: Manrope
      fonts:
        # REGULAR
        - asset: assets/fonts/Manrope-Regular.ttf
        
        # EXTRALIGHT
        - asset: assets/fonts/Manrope-ExtraLight.ttf
          weight: 200

        # LIGHT
        - asset: assets/fonts/Manrope-Light.ttf
          weight: 300
        
        # MEDIUM
        - asset: assets/fonts/Manrope-Medium.ttf
          weight: 500
        
        # SEMIBOLD
        - asset: assets/fonts/Manrope-SemiBold.ttf
          weight: 600
        
        # BOLD
        - asset: assets/fonts/Manrope-Bold.ttf
          weight: 700

        # EXTRABOLD
        - asset: assets/fonts/Manrope-ExtraBold.ttf
          weight: 800
  assets:
    - assets/svg/
    - assets/audio/
    - assets/audio/letters/
    - assets/json/
  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

